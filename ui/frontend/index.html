<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Azul - Boardgame</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
<div class="mainLogin hide">
<div>
  <div class="test">
    <input type="email" class="form-control" id="inputEmail" placeholder="User male">
    <input type="email" class="form-control" id="inputEmail" placeholder="User male">
    
    <button class="btn btn-primary" type="button">Hola</button>
  </div>

</div>
</div>


<div class="game2 ">
  <div class="greenVertical" ></div>
  <div class= "game_core horizontal">
    <div>
          <div class="publicBoard flex">
            <div class="factory0">
              <div class="factory0coinValue "onclick="Game.pickFromFactory0(this)">
                <div class="coin coinYellow"></div>
                <div>0</div>
              </div>
              <div class="factory0coinValue "onclick="Game.pickFromFactory0(this)">
                <div class="coin coinBlack"></div>
                <div>0</div>
              </div>
              <div class="factory0coinValue "onclick="Game.pickFromFactory0(this)">
                <div class="coin coinRed"></div>
                <div>0</div>
              </div>
              <div class="factory0coinValue " onclick="Game.pickFromFactory0(this)">
                <div class="coin coinPink"></div>
                <div></div>
              </div>
              <div class="factory0coinValue "onclick="Game.pickFromFactory0(this)">
                <div class="coin coinBlue"></div>
                <div >0</div>
              </div>
              <div class="align">
                <div class="coin zordon"></div>
                </div>

              </div>
            <div class="factories flex">
              
            </div>
          </div>
    </div>
    <div>
            <div class="private_board">
              <div class="PB_Row1">
                <div class="Row1_1 "></div>
                <div class="Row1_2 "></div>
                <div class="Score_adding" > </div>
              </div>
              <div class="PB_Row2">
                <div class="grid_places">
            
                  <!--<div class="logo"></div>-->
                  <div class="grid_placesRow1" onmouseenter="Game.placeOnEnter(this)" onclick="Game.placeOnClick(this)">
                    <div ></div>
                  </div>

                  <div class="grid_placesRow2" onmouseenter="Game.placeOnEnter(this)" onclick="Game.placeOnClick(this)">
                    <div ></div>
                    <div ></div>
                  </div>

                  <div class="grid_placesRow3" onmouseenter="Game.placeOnEnter(this)" onclick="Game.placeOnClick(this)">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>

                  <div class="grid_placesRow4" onmouseenter="Game.placeOnEnter(this)" onclick="Game.placeOnClick(this)">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                  
                  <div class="grid_placesRow5" onmouseenter="Game.placeOnEnter(this)" onclick="Game.placeOnClick(this)">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>

                </div>

            
              <div class="PB_divisor"></div>
              <div class="PB_Right"></div>
            </div>
              <div class="PB_Row3">
                <div class="Row3_1">
                  <div>-1</div>
                  <div>-1</div>
                  <div>-2</div>
                  <div>-2</div>
                  <div>-2</div>
                  <div>-3</div>
                  <div>-3</div>
                  <div class="hazard1"></div>
                  <div class="hazard1"></div>
                  <div class="hazard2"></div>
                  <div class="hazard2"></div>
                  <div class="hazard2"></div>
                  <div class="hazard3"></div>
                  <div class="hazard3"></div>
 
                </div>
                <div class="Row3_2" onclick="Game.scorePartial()">
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>

      </div>
  </div>

      <script src="dist/yourlib.js"></script>
