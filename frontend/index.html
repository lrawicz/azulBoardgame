<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!-- socket.io-->
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"
        integrity="sha384-DkkWv9oJFWLIydBXXjkBWnG1/fuVhw8YPBq37uvvD6WSYRFRqr21eY5Dg9ZhmWdy" crossorigin="anonymous"></script>

  <body>
<div class="container" id="loginPage" >
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
        <i class="fa fa-key" aria-hidden="true"></i>
      </div>
      <div class="col-lg-12 login-title">
        Login
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form>
            <div class="form-group">
              <label class="form-control-label">USERNAME</label>
              <input id="loginUserName" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-control-label">ROOM</label>
              <input id="loginRoomName" type="text" class="form-control">
            </div>

            <div class="col-lg-12 loginbttm">
              <div class="col-lg-6 login-btm login-text">
                <div id="loginError">
                </div>
                <!-- Error Message -->
              </div>
              <div class="col-lg-6 login-btm login-button">
              <button id="login-button" type="button" class="btn btn-outline-primary">JOIN</button>              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
</div>


<div class="game2">
  <div></div>
  <div class= "game_core horizontal">
    <div>
          <div class="publicBoard flex">
            <div class="factory0">
              <div class="factory0coinValue "onclick="Game.pickFromFactory0(this)">
                <div class="coin coinYellow"></div>
                <div >0</div>
              </div>
              <div class="factory0coinValue "onclick="Game.pickFromFactory0(this)">
                <div class="coin coinBlack"></div>
                <div >0</div>
              </div>
              <div class="factory0coinValue "onclick="Game.pickFromFactory0(this)">
                <div class="coin coinRed"></div>
                <div >0</div>
              </div>
              <div class="factory0coinValue " onclick="Game.pickFromFactory0(this)">
                <div class="coin coinPink"></div>
                <div ></div>
              </div>
              <div class="factory0coinValue "onclick="Game.pickFromFactory0(this)">
                <div class="coin coinBlue"></div>
                <div >0</div>
              </div>
              <div class="align">
                <div class="coin zordon"></div>
                </div>

              </div>
            <div class="factories flex">
              
            </div>
          </div>
    </div>
    <div>
            <div class="private_board">
              <div class="PB_Row1">
                <div class="Row1_1 "></div>
                <div class="Row1_2 "></div>
              </div>
              <div class="PB_Row2">
                <div class="grid_places">
            
                  <!--<div class="logo"></div>-->
                  <div class="grid_placesRow1" onmouseenter="Game.placeOnEnter(this)" onclick="Game.placeOnClick(this)">
                    <div ></div>
                  </div>

                  <div class="grid_placesRow2" onmouseenter="Game.placeOnEnter(this)" onclick="Game.placeOnClick(this)">
                    <div ></div>
                    <div ></div>
                  </div>

                  <div class="grid_placesRow3" onmouseenter="Game.placeOnEnter(this)" onclick="Game.placeOnClick(this)">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>

                  <div class="grid_placesRow4" onmouseenter="Game.placeOnEnter(this)" onclick="Game.placeOnClick(this)">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                  
                  <div class="grid_placesRow5" onmouseenter="Game.placeOnEnter(this)" onclick="Game.placeOnClick(this)">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>

                </div>

            
              <div class="PB_divisor"></div>
              <div class="PB_Right"></div>
            </div>
              <div class="PB_Row3">
                <div class="Row3_1">
                  <div class="hazard1"></div>
                  <div class="hazard1"></div>
                  <div class="hazard2"></div>
                  <div class="hazard2"></div>
                  <div class="hazard2"></div>
                  <div class="hazard3"></div>
                  <div class="hazard3"></div>
 
                </div>
                <div class="Row3_2"></div>
              </div>
            </div>

      </div>
  </div>
</div>
</div>
</div>
      <script src="dist/yourlib.js"></script>

</html>
